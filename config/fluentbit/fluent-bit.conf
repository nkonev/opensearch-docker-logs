[SERVICE]
    log_level debug
    Parsers_File /fluent-bit/etc/parsers.conf

[INPUT]
    Name forward
#     Listen 0.0.0.0
#     port 24224
    Unix_Path /var/run/fluent-bit/socket
    Unix_Perm 0777

# for debug purposes
# [FILTER]
#     Name  stdout
#     Match *

[FILTER]
    Name parser
    Match *
    Parser json_ecs
    Reserve_Data on
    Key_Name log

[OUTPUT]
    Name opensearch
    Match **
    Host opensearch
    Port 9200
    # When Logstash_Format is enabled, the Index name is composed using a prefix and the date
    Logstash_Format True
#    HTTP_User admin
#    HTTP_Passwd admin
#    tls On
#    tls.verify Off
    Suppress_Type_Name On
    Include_Tag_Key True
    Tag_Key application
    Generate_ID True
    # https://github.com/fluent/fluent-bit/issues/309#issuecomment-311685689
    Retry_Limit 100
    Buffer_Size 512MB
    Trace_Error On
    # Alternative time key, useful if your log entries contain an @timestamp field that is used by Elasticsearch
    # Time_Key es_time
